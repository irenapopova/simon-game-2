<!DOCTYPE html>
<html>
<head>
 <title>Simon Game</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" type="text/css" href="css/css-toggle-switch/toggle-switch.css" >
 <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body ontouchstart="">
<div class="container">
 <div class="game-well circle-border center-shadow marble">

  <div class="winner-display center marble circle-border">
      <h1 class="center">YOU WON!<br><br> Let's Play again! </h1>
  </div>
  <div class="colored-btns disable-clicks">
   <button class="green" value='0'></button>
   <button class="red" value='1'></button>
   <button class="yellow" value='2'></button>
   <button class="blue" value='3'></button>
  </div>
 <div class="center marble circle-border">
   <h1 class="name">SIMON</h1>
   <div class="row">
     <div class="strictModeIndicator led"></div>
   </div>
   <div class="row">
     <div class="column">
       <div class="display led"> 
        <span id="count"></span>
     </div>
      <p class="label">COUNT</p> 
   </div>
    <div class="column">
       <button class="startBtn btn right-shadow"></button>
       <p class="label">START</p> 
    </div>
    <div class="column">
      <button class="strictModeBtn btn right-shadow"></button>
      <p class="label">STRICT</p> 
    </div>
   </div>
   <div class="row">
    <label class="switch-light switch-candy switch-candy-blue">
     <input type="checkbox" class="toggleCheckBox">
     <span>
     <span >OFF</span>
     <span >ON</span>
     <a></a>
     </span>
    </label>
   </div>
 </div>
</div>

<audio id="audio_0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="audio_1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="audio_2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="audio_3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
<audio id="error" src="./sounds/error.wav"></audio>
<audio id="winner" src="./sounds/winner.mp3"></audio>
</div>  
</body>

<script src="js/index.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

</html>
